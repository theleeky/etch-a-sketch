<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet"  href="style.css">
    <script src="scripty.js" defer></script>
</head>
<body>
    <h1 id="title">Etch a Sketch</h1>
    <div class="slider">
        <input type="range" min="2" max="100" value="16" id="slider">
        <p class="value"></p>
    </div>
    <div class="container">
    </div>
    <div class="btns">
        <button id="black">Black</button>
        <button id="shade">Shader</button>
        <button id="lighten">Lighten</button>
        <button id="rainbow">Rainbow</button>
        <button id="eraser">Eraser</button>
        <div class="color-btn">
            <input type="color" id="color-choice" name="color-choice">
            <label for="color-choice">Color</label>
        </div>
    </div>
